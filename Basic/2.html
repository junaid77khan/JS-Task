<!DOCTYPE html>
<html>
<head>
  <title>Print Window Example</title>
</head>
<body>
  <h1>This is a printable page</h1>
  <p>Click the button below to print this page.</p>
  <button onclick="printWindow()">Print Page</button>

  <script>
    function printWindow() {
      window.print();
    }
  </script>
</body>
</html>
