<canvas id="drawing" width="300" height="200"></canvas>

<script>
    const canvas = document.getElementById('drawing');
    const ctx = canvas.getContext('2d');

    const centerX = 100;
    const centerY = 100;

    ctx.beginPath();
    ctx.arc(centerX, centerY, 100, 0, 2*Math.PI);
    ctx.stroke();


    const eyeY = centerY - 30;
    const eyeOffSetX = 30;
    const eyeRadius = 5;

    ctx.beginPath();
    ctx.arc(centerX - eyeOffSetX, eyeY, eyeRadius, 0, 2*Math.PI);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(centerX + eyeOffSetX, eyeY, eyeRadius, 0, 2*Math.PI);
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(centerX - eyeOffSetX + eyeRadius, eyeY);
    ctx.lineTo(centerX + eyeOffSetX - eyeRadius, eyeY);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(centerX, centerY+20, 50, 0, Math.PI);
    ctx.stroke();
</script>
