<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Change the content of a cell</title>
</head>
<body>

  <table id="myTable" border="1">
    <tr>
      <td>Row1 cell1</td>
      <td>Row1 cell2</td>
    </tr>
    <tr>
      <td>Row2 cell1</td>
      <td>Row2 cell2</td>
    </tr>
    <tr>
      <td>Row3 cell1</td>
      <td>Row3 cell2</td>
    </tr>
  </table>

  <br>

  <form>   
    <input type="number" id="row" placeholder="Enter Row Number - " />
    <input type="number" id="col" placeholder="Enter Column Number - " />
    <input type="text" id="content" placeholder="Enter Content - " />
    <input type="button" onclick="changeContent()" value="Change content">   
  </form>

</body>

<script>
    function changeContent() {
        let row = parseInt(document.getElementById('row').value);
        if(isNaN(row)) {
            alert('Invalid Row');
            return;
        }
        let col = parseInt(document.getElementById('col').value);
        if(isNaN(col)) {
            alert('Invalid Col');
            return;
        }

        let table = document.getElementById('myTable');
        if(row < 0 || row >= table.rows.length || col < 0 || col >= table.rows[row].cells.length) {
            alert('Invalid Row Or Col');
            return;
        }
        let content = document.getElementById('content').value;
        table.rows[row].cells[col].innerHTML = content;
    }
</script>
</html>
