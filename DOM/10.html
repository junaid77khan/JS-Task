<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Calculate Volume of a Sphere</title>
</head>
<body>

  <h2>Sphere Volume Calculator</h2>

  <form onsubmit="calculateVolume(event)">
    <label for="radius">Enter radius:</label>
    <input type="number" id="radius" name="radius" min="0" step="any" required>
    <input type="submit" value="Calculate">
  </form>

  <p id="result"></p>

  <script>
    function calculateVolume(event) {
      event.preventDefault();
      const radius = parseFloat(document.getElementById("radius").value);
      if (radius < 0 || isNaN(radius)) {
        alert("Please enter a valid positive number for radius.");
        return;
      }
      const volume = (4/3) * Math.PI * Math.pow(radius, 3);
      document.getElementById("result").textContent =
        `Volume of sphere with radius ${radius} is ${volume.toFixed(4)}`;
    }
  </script>

</body>
</html>
