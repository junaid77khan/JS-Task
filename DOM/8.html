<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Remove items from a dropdown list</title>
</head>
<body>

  <form>
    <select id="colorSelect">
      <option>Red</option>
      <option>Green</option>
      <option>White</option>
      <option>Black</option>
    </select>
    <input type="button" onclick="removecolor()" value="Select and Remove"><br>
  </form>

</body>

<script>
    function removecolor() {
        let select = document.getElementById('colorSelect');
        let selectedIdx = select.selectedIndex;
        if(selectedIdx >= 0) {
            select.remove(selectedIdx);
        } else {
            alert('Invalid');
        }
    }
</script>

</html>
