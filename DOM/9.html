<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <style type="text/css">
    body { margin: 30px; }
  </style>
  <title>Count and display items of a dropdown list - w3resource</title>
</head>
<body>
  <form>
    Select your favorite Color :
    <select id="mySelect">
      <option>Red</option>
      <option>Green</option>
      <option>Blue</option>
      <option>White</option>
    </select>
    <input type="button" onclick="getOptions()" value="Count and Output all items">
  </form>

  <script>
    function getOptions() {
        let select = document.getElementById('mySelect');
        let options = Array.from(select.options);
        let count = options.length;
        console.log(options)
        let items = options.map(option => option.innerText).join(',');
        alert(`Count - ${count} and items = ${items}`);
    }
  </script>
</body>
</html>
