<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Slideshow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: auto;
        }

        .mySlides {
            display: none;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .fade {
            animation-name: fade;
            animation-duration: 2s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }

        @keyframes fade {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            position: absolute;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
        }

        .nav-button {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }

        .nav-button:disabled {
            background-color: rgba(0, 0, 0, 0.2);
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="https://cdn.britannica.com/48/252748-050-C514EFDB/Virat-Kohli-India-celebrates-50th-century-Cricket-November-15-2023.jpg" alt="Virat Kohli" />
        </div>
        <div class="mySlides fade">
            <img src="https://images.indianexpress.com/2025/06/Kohli-Rohit-2.jpg" alt="Rohit Sharma" />
        </div>
        <div class="mySlides fade">
            <img src="https://cdn.dnaindia.com/sites/default/files/2023/07/25/2600743-dhoni-dna-1.png?im=FitAndFill=(1200,900)" alt="MS Dhoni" />
        </div>
        <div class="mySlides fade">
            <img src="https://th.bing.com/th/id/OIP.NjkwhLfCM-twCN-jLyx8QgHaFY?w=245&h=180&c=7&r=0&o=7&pid=1.7&rm=3" alt="Sachin Tendulkar" />
        </div>
        <div class="mySlides fade">
            <img src="https://th.bing.com/th/id/OIP.XNlSEaUJrKAiUR9pdZlnbAHaFj?o=7rm=3&rs=1&pid=ImgDetMain&cb=idpwebp2&o=7&rm=3" alt="KL Rahul" />
        </div>

        <div class="navigation">
            <button class="nav-button" id="backButton" onclick="changeSlide(-1)" disabled>&#10094; Back</button>
            <button class="nav-button" id="forwardButton" onclick="changeSlide(1)">Forward &#10095;</button>
        </div>
    </div>

    <script>
        let slideIndex = 0;
        const slides = document.getElementsByClassName("mySlides");
        const backButton = document.getElementById("backButton");
        const forwardButton = document.getElementById("forwardButton");

        function showSlides() {
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex].style.display = "block";
            updateButtons();
        }

        function changeSlide(direction) {
            slideIndex += direction;
            if (slideIndex < 0) {
                slideIndex = 0;
            }
            if (slideIndex >= slides.length) {
                slideIndex = slides.length - 1;
            }
            showSlides();
        }

        function updateButtons() {
            if (slideIndex === 0) {
                backButton.disabled = true;
            } else if (slideIndex === slides.length - 1) {
                forwardButton.disabled = true;
            } else {
                backButton.disabled = false;
                forwardButton.disabled = false;
            }
        }

        showSlides();
    </script>
</body>
</html>
